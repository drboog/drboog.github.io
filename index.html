<!DOCTYPE html>
<html>
<head>
    <title>CAFE</title>
    <style>
        #cafe-container {
            position: absolute;
            transform: translate(20%, 10%);
            text-align: center;
        }
        .highlight {
            position: absolute;
            display: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.0);
            cursor: pointer;
            pointer-events:none;
        }
        /*img {*/
        /*  width: 60%;*/
        /*}*/
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div id="cafe-container">
        <img src="index_files/full.jpg" usemap="#cafemap" class="center" width="1200px">
        <p style="text-align:left;">
        Some of my works are hidden in this image, which is generated by <a href="https://firefly.adobe.com/", target="_blank">Adobe Firefly</a>
        <span style="float:right;">
            <a href="web.html", target="_blank">More about me</a>
        </span>
        </p>

        <div id="corgi-highlight" class="highlight" text-align="center" style="top: 0px" ><img src="index_files/corgi.jpg"  class="center" width="1200px"></div>
        <div id="lafite-highlight" class="highlight" text-align="center" style="top: 0px" ><img src="index_files/lafite.jpg"  class="center" width="1200px"></div>
        <div id="cafe-highlight" class="highlight" text-align="center" style="top: 0px" ><img src="index_files/cafe.jpg"  class="center" width="1200px"></div>
        <div id="1-highlight" class="highlight" text-align="center" style="top: 0px" ><img src="index_files/1.jpg"  class="center" width="1200px"></div>
        <div id="2-highlight" class="highlight" text-align="center" style="top: 0px" ><img src="index_files/2.jpg"  class="center" width="1200px"></div>

        <!-- More highlight divs as needed -->
    </div>

        <area shape="poly"

              alt="lafite"
              href="https://arxiv.org/abs/2111.13792" class="highlight"

        <area shape="poly"
              coords="44,89,312,133,312,236,44,205"
              alt="cafe"
              href="https://arxiv.org/abs/2312.03045" class="highlight"
        >
        <area shape="poly"
              coords="705,446,870,446,870,491,825,513,803,535,736,535,714,491"
              alt="1"
              href="" class="highlight"
        >
        <area shape="poly"
              coords="491,513,491,531,464,544,312,535,312,522,352,491,446,491"
              alt="2"
              href="" class="highlight"
        >

        <!-- More areas as needed -->
    </map>
    <script>
        function highlight(id) {
            document.getElementById(id + '-highlight').style.display = 'block';
        }

        function unhighlight(id) {
            document.getElementById(id + '-highlight').style.display = 'none';
        }

    </script>
</body>
</html>
